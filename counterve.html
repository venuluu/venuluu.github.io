<body>
    <h1 id="co"></h1>
    <button onclick="plus()">plus</button>

<script>
     document.getElementById("co").innerText="counter"+window.localStorage.getItem("counter1");
    var i=0;
    if(window.localStorage.getItem("counter1")){
         counter=window.localStorage.getItem("counter1")
         i=window.localStorage.getItem("counter1")
    }
